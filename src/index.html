<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт объявлений</title>
</head>

<body>
  <main>
    <section class="onlineshop-app">
      <h1 class="visually-hidden">Главная</h1>
      <div class="onlineshop-app__blueline"></div>
      <div class="onlineshop-app__wrapper">
        <section class="filter">
        </section>
        <section class="results">
          <div class="results__head">
            <h2 class="title results__title">Результаты</h2>
            <div class="results__sorting">
              <form class="sorting__form">
                <fieldset class="sorting__order">
                  <legend>Показать сначала:</legend>
                  <ul class="sorting__order-list">
                    <li class="sorting__order-tab">
                      <input class="visually-hidden" type="radio" name="sorting-order" value="popular" id="sort-popular"
                        checked></input>
                      <label for="sort-popular">Популярные</label>
                    </li>
                    <li class="sorting__order-tab">
                      <input class="visually-hidden" type="radio" name="sorting-order" value="cheap"
                        id="sort-cheap"></input>
                      <label for="sort-cheap">Дешёвые</label>
                    </li>
                    <li class="sorting__order-tab">
                      <input class="visually-hidden" type="radio" name="sorting-order" value="new"
                        id="sort-new"></input>
                      <label for="sort-new">Новые</label>
                    </li>
                  </ul>
                </fieldset>
                <div class="sorting__favourites"></div>
              </form>
            </div>
          </div>
          <div class="results__info favourites hidden">
          </div>
          <ul class="results__list"></ul>
        </section>
      </div>
    </section>
  </main>
  <section class="popup">
  </section>
</body>

</html>
